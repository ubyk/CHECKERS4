<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Checkers Game</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="game-container">
        <h1>AI Checkers Game</h1>
        <div class="board-container">
            <div id="board" class="board"></div>
        </div>
        <div id="current-player"></div>
        <div class="controls">
            <button id="startNewGame" class="game-button">Start New Game</button>
            <button id="resetGame" class="game-button">Reset Game</button>
        </div>
        <div id="reasoning" class="reasoning"></div>
    </div>
    <script src="{{ url_for('static', filename='js/game.js') }}"></script>
</body>
</html>
